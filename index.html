<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>WebUSB Serial Data Capture</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
		/>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div class="container">
			<h1>Web Serial Data Capture</h1>
			<hr />
			<div class="input-group mb-3">
				<input type="number" class="form-control" value="115200" id="baud" />
				<button class="btn btn-outline-danger" type="button" id="disconnect">
					Disconnect
				</button>
				<button class="btn btn-outline-primary" type="button" id="connect">
					Connect
				</button>
			</div>
			<pre id="log"></pre>
		</div>
		<script defer type="module" src="/src/index.ts"></script>
	</body>
</html>
